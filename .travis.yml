language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
before_install:
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - cargo fmt -- --check --verbose
  - cargo clippy -- -D warnings --verbose
  - cargo build --release --verbose
  - cargo test --verbose
cache: cargo
